{% extends 'header.html' %}
{% block content %}

<div class="container my-4">
  <h1 class="display-4 text-center">Adauga dosar</h1>

  <div class="card mx-auto" style="max-width: 800px;">
    <div class="card-body">
      <h2 class="card-title text-center mb-4">Incarca Document</h2>
      <form method="post" enctype="multipart/form-data">
        {% csrf_token %}

        <div class="mb-3">
         
          {{ form.as_p}}
        </div>

        <div class="mb-3">
          
          {{ upload_form }}
        </div>

        <button type="submit" class="btn btn-primary btn-block">Upload</button>
      </form>
    </div>
  </div>
</div>

{% endblock %}
